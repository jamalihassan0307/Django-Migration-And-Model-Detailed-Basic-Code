<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Playlist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/song.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Delete Playlist</h2>
            
            <p>Are you sure you want to delete the playlist "{{ playlist.title }}"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button danger-button">Delete Playlist</button>
                <a href="{% url 'playlists' %}" class="button primary-button">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
