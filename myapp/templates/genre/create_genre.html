<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Genre</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/genre.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Genre</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Genre Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter genre name">
                </div>

                <button type="submit" class="button success-button">Save Genre</button>
                <a href="{% url 'fetch_genre' %}" class="button primary-button">Back to Genres</a>
            </form>
        </div>
    </div>
</body>
</html>
