<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/genre.css' %}">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Genres</h2>
            <a href="{% url 'create_genre' %}" class="button success-button">+ Create New Genre</a>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for genre in genres %}
                        <tr>
                            <td>{{ genre.id }}</td>
                            <td>{{ genre.name }}</td>
                            <td class="actions">
                                <a href="{% url 'edit_genre' genre.id %}">
                                    <button class="button primary-button">Edit</button>
                                </a>
                                <a href="{% url 'delete_genre' genre.id %}" onclick="return confirm('Are you sure you want to delete this genre?');">
                                    <button class="button danger-button">Delete</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
