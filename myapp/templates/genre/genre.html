<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
        }

        .create-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <a href="{% url 'create_genre' %}">
        <button class="create-button">+ Create New Genre</button>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
                <tr>
                    <td>{{ genre.id }}</td>
                    <td>{{ genre.name }}</td>
                    <td class="actions">
                        <a href="{% url 'edit_genre' genre.id %}">
                            <button class="edit-button">Edit</button>
                        </a>
                        <a href="{% url 'delete_genre' genre.id %}" onclick="return confirm('Are you sure you want to delete this genre?');">
                            <button class="delete-button">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
