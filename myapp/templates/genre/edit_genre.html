<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Genre</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/genre.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Genre</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ genre.name }}" required>
                </div>

                <button type="submit" class="button primary-button">Update Genre</button>
            </form>
        </div>
        <a href="{% url 'fetch_genre' %}" class="back-link">‚Üê Back to Genre List</a>
    </div>
</body>
</html>
