<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Production</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/production.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Production</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" required></textarea>
                </div>

                <button type="submit" class="button success-button">Save Production</button>
            </form>
        </div>
        <a href="{% url 'fetch_production' %}" class="back-link">‚Üê Back to Production List</a>
    </div>
</body>
</html>
