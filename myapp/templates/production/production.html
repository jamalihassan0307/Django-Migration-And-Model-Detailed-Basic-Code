<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/production.css' %}">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Productions</h2>
            <a href="{% url 'create_production' %}" class="button success-button">+ Create New Production</a>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Bio</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for production in productions %}
                        <tr>
                            <td>{{ production.id }}</td>
                            <td>{{ production.name }}</td>
                            <td class="bio-preview">{{ production.bio }}</td>
                            <td class="actions">
                                <a href="{% url 'edit_production' production.id %}">
                                    <button class="button primary-button">Edit</button>
                                </a>
                                <a href="{% url 'delete_production' production.id %}" onclick="return confirm('Are you sure you want to delete this production?');">
                                    <button class="button danger-button">Delete</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
