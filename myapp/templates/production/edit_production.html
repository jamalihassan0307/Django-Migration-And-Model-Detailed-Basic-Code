<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Production</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { padding: 8px; margin-bottom: 10px; width: 300px; }
        textarea { height: 100px; }
        button { 
            padding: 8px 15px; 
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Edit Production</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ production.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required>{{ production.bio }}</textarea>
        </div>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'fetch_production' %}" class="back-link">Back to Production List</a>
</body>
</html>
