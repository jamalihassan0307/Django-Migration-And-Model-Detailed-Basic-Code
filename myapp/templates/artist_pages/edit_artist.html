<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/artist.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Artist</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" value="{{ artist.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" value="{{ artist.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="bio">Biography</label>
                    <textarea name="bio" required>{{ artist.bio }}</textarea>
                </div>

                <button type="submit" class="button primary-button">Update Artist</button>
            </form>
        </div>
        <a href="{% url 'fetch_artist' %}" class="back-link">‚Üê Back to Artist List</a>
    </div>
</body>
</html>
