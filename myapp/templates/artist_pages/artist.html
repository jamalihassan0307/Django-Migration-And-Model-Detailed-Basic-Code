<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/artist.css' %}">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Artists</h2>
            <a href="{% url 'create_artist' %}" class="button success-button">+ Create New Artist</a>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Biography</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for artist in singers %}
                        <tr>
                            <td>{{ artist.id }}</td>
                            <td>{{ artist.first_name }}</td>
                            <td>{{ artist.last_name }}</td>
                            <td>{{ artist.bio|truncatewords:20 }}</td>
                            <td class="actions">
                                <a href="{% url 'edit_artist' artist.id %}">
                                    <button class="button primary-button">Edit</button>
                                </a>
                                <a href="{% url 'delete_artist' artist.id %}" onclick="return confirm('Are you sure you want to delete this artist?');">
                                    <button class="button danger-button">Delete</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
